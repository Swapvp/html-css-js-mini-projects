<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>String Transform</title>
</head>

<body>

    <div class="container">
        <div>
            <input type="text" placeholder="enter the sentence with spaces (alphanumeric)" id="input">
        </div>
        <div class="text-container">
            <div class="label">Lower Case</div>
            <p class="enteredText" id="lowercase"></p>
        </div>
        <div class="text-container">
            <div class="label">Upper Case</div>
            <p class="enteredText" id="uppercase"></p>
        </div>
        <div class="text-container">
            <div class="label">Camel Case</div>
            <p class="enteredText" id="camelcase"></p>
        </div>
        <div class="text-container">
            <div class="label">Pascal Case</div>
            <p class="enteredText" id="pascalcase"></p>
        </div>
        <div class="text-container">
            <div class="label">Snake Case</div>
            <p class="enteredText" id="snakecase"></p>
        </div>
        <div class="text-container">
            <div class="label">Kebab Case</div>
            <p class="enteredText" id="kebabcase"></p>
        </div>
        <div class="text-container">
            <div class="label">Trim</div>
            <p class="enteredText" id="trim"></p>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
