<div id="product-container"></div>

<script type="text/javascript">
  (function () {
    var scriptURL = "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";
    var products = [
      {
        id: "2277846482992", // Product ID 1
        elementId: "product-component-1",
      },
      {
        id: "2277867061296", // Product ID 2
        elementId: "product-component-2",
      },
      {
        id: "2277867323440", // Product ID 3
        elementId: "product-component-3",
      },
      {
        id: "8106270458152", // Product ID 4
        elementId: "product-component-4",
      },
    ];

    // Add containers for products
    var container = document.getElementById("product-container");
    products.forEach((product) => {
      var div = document.createElement("div");
      div.id = product.elementId;
      container.appendChild(div);
    });

    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else {
        loadScript();
      }
    } else {
      loadScript();
    }

    function loadScript() {
      var script = document.createElement("script");
      script.async = true;
      script.src = scriptURL;
      (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(script);
      script.onload = ShopifyBuyInit;
    }

    function ShopifyBuyInit() {
      var client = ShopifyBuy.buildClient({
        domain: "bellegirl-lifestyle.myshopify.com",
        storefrontAccessToken: "1d2b3be8f0cd597a348065b4a6978368",
      });

      ShopifyBuy.UI.onReady(client).then(function (ui) {
        products.forEach((product) => {
          ui.createComponent("product", {
            id: product.id,
            node: document.getElementById(product.elementId),
            moneyFormat: "Rs.%20%7B%7Bamount%7D%7D",
            options: {
              product: {
                styles: {
                  product: {
                    "@media (min-width: 601px)": {
                      "max-width": "100%",
                      "margin-left": "0",
                      "margin-bottom": "20px",
                    },
                  },
                  title: {
                    "font-family": "PT Sans, sans-serif",
                    "font-weight": "normal",
                    color: "#000000",
                  },
                  button: {
                    "font-family": "Oxygen, sans-serif",
                    "font-weight": "bold",
                    "font-size": "14px",
                    "padding-top": "15px",
                    "padding-bottom": "15px",
                    ":hover": {
                      "background-color": "#e69597",
                    },
                    "background-color": "#ffa6a8",
                    ":focus": {
                      "background-color": "#e69597",
                    },
                    "border-radius": "0px",
                    "padding-left": "24px",
                    "padding-right": "24px",
                  },
                  price: {
                    "font-family": "PT Sans, sans-serif",
                    color: "#000000",
                  },
                },
                text: {
                  button: "Add to cart",
                },
              },
              cart: {
                styles: {
                  button: {
                    "font-family": "Oxygen, sans-serif",
                    "font-weight": "bold",
                    "font-size": "14px",
                    "padding-top": "15px",
                    "padding-bottom": "15px",
                    ":hover": {
                      "background-color": "#e69597",
                    },
                    "background-color": "#ffa6a8",
                    ":focus": {
                      "background-color": "#e69597",
                    },
                    "border-radius": "0px",
                  },
                },
                text: {
                  title: "Shopping Cart",
                  button: "Proceed to Buy",
                },
              },
            },
          });
        });
      });
    }
  })();
</script>
